<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="owl-carousel" name="owl.carousel.css" />
	<h:outputStylesheet library="owl-carousel" name="owl.theme.css" />
	<h:outputStylesheet library="owl-carousel" name="owl.transitions.css" />
	<h:outputStylesheet library="bootstrap-datepicker" name="css/bootstrap-datepicker.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript library="bootstrap-datepicker" name="js/bootstrap-datepicker.min.js"></h:outputScript>
	<h:outputScript library="owl-carousel" name="owl.carousel.min.js"></h:outputScript>
	<h:outputScript library="js" name="scripts.js"></h:outputScript>
</h:head>

<h:body>
	<div id="page">
		<div id="header">
			<div class="container">

				<ui:include src="commonHeader.xhtml">
					<ui:param name="e" value="#{employeeBean}" />
				</ui:include>
				<ui:insert name="header">
				</ui:insert>
			</div>
		</div>
		<div class="container">
			<h:messages class="alert-ul" errorClass="alert alert-danger"
				infoClass="alert alert-info" fatalClass="alert alert-danger"
				warnClass="alert alert-warning" showDetail="true"></h:messages>
			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>

		</div>
		<div id="footer">
			<ui:insert name="footer">
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
